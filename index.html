<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="{{ url_for('predict') }}" method="post">
        <h1>STOCK PRICE PREDICTION</h1>
        <label for="Year">Year</label>
        <input type="number" id="Year" name="Year" required>

        <label for="Month">Month</label>
        <input type="number" id="Month" name="Month" required>
        
        <label for="UseChip">UseChip </label>
        <input type="number" id="UseChip" name="UseChip" required>
        
        <label for="Amount">Amount </label>
        <input type="number" id="Amount" name="Amount" required>
        
        <label for="MerchantName">MerchantName</label>
        <input type="number" id="MerchantName" name="MerchantName" required step="0.01">
        
        <label for="MerchantCity">MerchantCity</label>
        <input type="number" id="MerchantCity" name="MerchantCity" required step="0.01">
        
        <label for="MerchantCountry">MerchantCountry</label>
        <input type="number" id="MerchantCountry" name="MerchantCountry" required>
        
        <label for="MCC">MCC</label>
        <input type="number" id="MCC" name="MCC" required>
        
        <button>CONTINUE</button>
    </form>
</body>
</html>
